    <!-- Media query for medium browser width -->

    <!-- Media query for full browser width -->
    <link rel="stylesheet" media="only screen and (min-width: 961px)" href="css/desktop.css">

  </head>
  <body>
    <div id= "wrap">
      <header>
          <div id="logo">
            <i class="fas fa-coffee fa-lg">
              <span id="logo-word"><a href="index.html"> Interest </a></span>
            </i>
          </div>
          <nav>
              <ul>
                  <li><a href="proj.html">Project</a></li>
                  <li><a href="sport.html">Fencing</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
      </header>

        <div id="contact">
            <p>If you'd like to contact me, you are welcome to send me messages through form below:</p>
            <!-- form has two methods: 1) post 2)get -->
            <!-- here action="contact.html" will allow data captured through this form to send to the contact page (contact.html) -->
            <!-- Since the get method reveals all info captured, we don't use get for bank account info, etc. -->
            <form action="contact.html" method="post">

                <!-- use a table here to layout a form -->
                <table border="1">
                  <tr>
                    <td>Your Name:</td>
                    <td>
                      <input type="text" name="username" placeholder="Enter Your Name" value="">
                    </td>
                  </tr>
      
                  <tr>
                    <td>Password:</td>
                    <td>
                      <!-- type="password" gives "." instead of the actual content -->
                      <input type="password" name="password" placeholder="Enter Your Password">
                    </td>
                  </tr>
      
                  <!-- This table row is for drop menu: -->
                  <tr>
                    <td>Subject:</td>
                    <td>
                      <select name="schoolYear">
                        <option value="freshmen">Freshmen</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                        <option value="graduate">Graduates</option>
                      </select>
                        <!-- <option value="bash">Bash</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">Javascript</option>
                        <option value="graphic">Graphic</option>
                        <option value="boostrap">Boostrap</option>-->
                    </td>
                  </tr>
      
                  <tr>
                    <td colspan="2">
                      <h3>make an appointment - </h3>
                    </td>
                  </tr>
                  <!-- This table row is for checkbox: -->
                  <tr>
                    <td>Days of Meetings:</td>
                    <td id="DOM">
                      <!-- any "days [in this case]" you chose will be sent as a string separated by commas -->
                      <label><input type="checkbox" name="meetingDay" value="M">Monday</label>
                      <label><input type="checkbox" name="meetingDay" value="T">Tuesday</label>
                      <label><input type="checkbox" name="meetingDay" value="W">Wednesday</label>
                      <label><input type="checkbox" name="meetingDay" value="Th">Thursday</label>
                      <label><input type="checkbox" name="meetingDay" value="F">Friday</label>
                      <label><input type="checkbox" name="meetingDay" value="NA">Not Applicable</label>
                    </td>
                  </tr>
      
                  <!-- This table row is for radio button: -->
                  <tr>
                    <td>Availability:</td>
                    <td id="avail">
                      <label><input type="radio" name="avail" value="am"/> Morning</label>
                      <label><input type="radio" name="avail" value="pm"/> Evening</label>
                      <label><input type="radio" name="avail" value="na"/> Not Applicable</label>
                    </td>
                  </tr>
      
                  <!-- This table row is for text messages: -->
                  <tr>
                    <td>To Leave a Message:</td>
                    <td>
                      <textarea name="msg" rows="8" cols="80"></textarea>
                    </td>
                  </tr>
      
                  <!-- now, we want to add some buttons -->
                  <tr>
                    <td colspan="2">
                      <input type="reset" name="Reset Form">
                      <input type="submit" name="Submit Form">
                    </td>
                  </tr>
                </table>
      
              </form>
        </div>
        

      <footer>
